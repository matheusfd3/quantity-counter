<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/form.css">
    <link rel="stylesheet" href="./styles/tasks.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <title>Contador de Quantidade</title>
</head>
<body>
    <section id="form-container">
        <header>
            <h1>Contador de Quantidade</h1>
            <form action="javascript:void(0)" onsubmit="sendForm()">
                <div class="label-input-wrapper">
                    <label for="task-title-input">Título</label>
                    <input required autocomplete="off" type="text" placeholder="Título da tarefa" id="task-title-input">
                </div>
                <button type="submit">Adicionar</button>
            </form>
            <ul id="task-list">
                <img id="loading-gif" src="./images/loading.gif" alt="Gif">
            </ul>
        </header>
    </section>
    <section id="modal-container">
        <main>
            <header>
                <h3 id="modal-title">Histórico</h3>
                <button onclick="closeUserTaskActionHistoryModal()">
                    <ion-icon name="close-outline"></ion-icon>
                </button>
            </header>
            <div id="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Ação</th>
                            <th>Data</th>
                            <th>Nota</th>
                        </tr>
                    </thead>
                    <tbody id="modal-table-body"></tbody>
                    <tfoot>
                        <tr>
                            <th id="modal-total-made" colspan="3"></td>
                        </tr>
                        <tr>
                            <th id="modal-best-sequence" colspan="3"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </main>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./javascript/moment-with-locales.js"></script>
    <script src="./javascript/index.js"></script>
    <script src="./javascript/modal.js"></script>
    <script>
        window.onload = () => {
            loadUserTasksFromLocalStorage();
        }
    </script>
</body>
</html>
